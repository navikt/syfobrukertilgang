apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfobrukertilgang
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  team: team-esyfo
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /is_ready
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 768Mi
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  ingresses:
    - "https://syfobrukertilgang.intern.nav.no"
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: syfomotebehov
          cluster: prod-fss
        - application: syfooppfolgingsplanservice
          cluster: prod-fss
        - application: oppfolgingsplan-backend
    outbound:
      rules:
        - application: narmesteleder
          namespace: teamsykmelding
          cluster: prod-gcp
        - application: sykmeldinger-arbeidsgiver
          namespace: teamsykmelding
          cluster: prod-gcp
  azure:
    application:
      enabled: true
      tenant: nav.no
  env:
    - name: KTOR_ENV
      value: production
    - name: NARMESTELEDER_URL
      value: http://narmesteleder.teamsykmelding
    - name: NARMESTELEDER_SCOPE
      value: api://prod-gcp.teamsykmelding.narmesteleder/.default
